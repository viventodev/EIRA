						<textarea id="docsrc" style="display:none">The interoperability principles are fundamental behavioural aspects to drive interoperability actions.  They describe the context in which European public services are designed and implemented.

Source: The New EIF. https://ec.europa.eu/isa2/eif_en
The new European Interoperability Framework (EIF) is part of the Communication (COM(2017)134) from the European Commission adopted on 23 March 2017. The framework gives specific guidance on how to set up interoperable digital public services.</textarea>
