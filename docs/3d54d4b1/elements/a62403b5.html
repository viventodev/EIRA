					<div role="tabpanel" class="tab-pane active" id="documentation">
						<textarea id="docsrc" style="display:none">Any agent that delivers or has the power to deliver a public service. This includes people, organisations and groups.
A Public Service Delivery Agent delivers a public service on behalf of a Service Providers. An example of this would be pharmacies that deliver a service 'on the behalf of' the Ministry of Health. In this case the pharmacies would be captured as a Service Delivery Agent whereas the Service Provider would be the Ministry of Health.

Based on definition of Agent class in ISA2 Core Vocabularies
https://joinup.ec.europa.eu/catalogue/distribution/cpsv-ap-specification-v20-pdf</textarea>
						<div id="doctgt" style="white-space:pre-wrap"></div>
					</div>
